<script>
  let p = +prompt("nhập số tiền muốn gửi");
  let n = +prompt('nhập số năm muốn gửi');
  alert('lãi xuất hằng năm là: 6,8%');
  alert('lãi suất tiền gửi sau'+ n +' năm là:'+ ((p*(1+0.068/12)**(12*n))-p) + 'Đồng')
</script>
