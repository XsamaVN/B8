<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập cạnh a');
  let b = +prompt('nhập cạnh b');
  let c = +prompt('nhập cạnh c');
  if(a > 0 && b>0 && c>0){
    if((a+b)>c){
      if((b+c)>a){
        if((a+c)>b){
          alert('Đây là một tam giác');
        }
      }
    }
    else {
      alert('đây không phải là một tam giác');}
  }
</script>

</body>
</html>
