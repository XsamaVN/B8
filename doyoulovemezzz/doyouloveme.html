<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<button onclick="yes()">Yes</button>
<button id="abc" onmouseover="no()" style='position:relative'>No</button>
<script>
  function yes() {
    alert("Love you too ^^")
  }
  function no() {
    document.getElementById('abc').style.top = Math.random()* 900 + 'px';
    document.getElementById('abc').style.left = Math.random()* 1600 + 'px';
  }
  //   123
</script>
</body>
</html>
