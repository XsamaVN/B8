<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhap so a<input type="number" id="soa"></label>
<label>Nhap so b<input type="number" id="sob"></label>
<label>Nhap so c<input type="number" id="soc"></label>
<button onclick="submit()">kiem tra</button>
<p id="result"></p>
<script>
    function submit() {
        let a = +document.getElementById("soa").value
        let b = +document.getElementById("sob").value
        let c = +document.getElementById("soc").value
        let maxValue = a;
       if(maxValue < b ){
           maxValue = b;}
       if(maxValue < c){
           maxValue =c;}
       document.getElementById('result').innerHTML = maxValue;
    }
</script>
</body>
</html>
