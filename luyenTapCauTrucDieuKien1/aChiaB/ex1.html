<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <label>Nhap so a<input type="number" id="soa"></label>
  <label>Nhap so b<input type="number" id="sob"></label>
<button onclick="submit()">kiem tra</button>
  <p id="result"></p>
  <script>
function submit() {
  let a = +document.getElementById("soa").value
  let b = +document.getElementById("sob").value
  if (b != 0) {
    if (a % b == 0) {
      document.getElementById('result').innerHTML = "a chia het b";
    } else {
      document.getElementById('result').innerHTML = "a khong chia het cho b";
    }
  }
  else {
    document.getElementById('result').innerHTML = "khong the chia cho 0";
  }
}
  </script>
</body>
</html>
